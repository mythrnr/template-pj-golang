version: "3.8"

services:
  database:
    ports:
      - "3306:3306"

  elasticsearch:
    ports:
      - "9200:9200"
      - "9300:9300"

  redis:
    ports:
      - "6379:6379"

  web:
    ports:
      - "443:443"
    volumes:
      - type: "bind"
        source: "../docs/openapi"
        target: "/var/www/docs/openapi"
        read_only: true

  docs:
    image: "nginx:alpine"
    depends_on:
      - "godoc"
    ports:
      - "80:80"
    user: "root"
    volumes:
      - type: "bind"
        source: "./nginx/godoc.conf"
        target: "/etc/nginx/conf.d/default.conf"
        read_only: true
      - type: "bind"
        source: "../docs/unit_tests"
        target: "/var/www/html/unit_tests/github.com/mythrnr/template-pj-golang"
        read_only: true

  godoc:
    build:
      context: "./app"
      args:
        HTTP_PROXY: "${HTTP_PROXY}"
        HTTPS_PROXY: "${HTTPS_PROXY}"
      target: "base"
    image: "mythrnr/template-pj-golang:godoc"
    command: "godoc -http=:10000 -play -v"
    expose:
      - 10000
    user: "golang"
    volumes:
      - type: "bind"
        source: "../.netrc"
        target: "/home/golang/.netrc"
        read_only: true
      - type: "bind"
        source: ".."
        target: "/go/src/github.com/mythrnr/template-pj-golang"
        read_only: true
      - type: "volume"
        source: "v_go_pkg"
        target: "/go/pkg"
        read_only: false
    working_dir: "/go/src/github.com/mythrnr/template-pj-golang"
